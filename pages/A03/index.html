<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LoopTube</title>
</head>
<body>
    <div class="header">
        <h1>THE LOOPS</h1>
    </div>
    <div class="main">
        <div class="box">
            <video src="media/clip1.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
        <div class="box">
            <video src="media/clip2.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
        <div class="box">
            <video src="media/clip3.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
        <div class="box">
            <video src="media/clip4.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
        <div class="box">
            <video src="media/clip5.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
        <div class="box">
            <video src="media/clip6.mp4" type="video/mp4" loop class="clip" muted></video>
        </div>
    </div>
    <script>
        const clip = document.querySelectorAll('.clip');
        for(let i = 0; i<clip.length;i++){
            clip[i].addEventListener('mouseenter',
            function(e){
                clip[i].play();
            }
            )

            clip[i].addEventListener('mouseout',
            function(e){
                clip[i].pause();
            }
            )
        }
    </script>
</body>
</html>
